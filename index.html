<html lang="pt-BR" class="light">

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Bebas+Neue&family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ed1d23",
              "navy": "#003876",
              "slate-bg": "#FFFFFF",
              "success": "#10B981"
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"],
              "condensed": ["Bebas Neue", "sans-serif"],
              "body": ["Inter", "sans-serif"]
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'scale-up': 'scaleUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'float': 'float 3s ease-in-out infinite',
              'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              scaleUp: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              pulseSoft: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0.6' } },
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .shadow-elite { box-shadow: 0 10px 40px -10px rgba(0, 56, 118, 0.06); }
        .shadow-heavy { box-shadow: 0 20px 60px -15px rgba(0, 56, 118, 0.12); }
        .glass-header { @apply bg-white/95 backdrop-blur-xl border-b border-slate-100; }
        .shimmer {
          background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
          background-size: 200% 100%;
          animation: shimmer 1.5s infinite;
        }
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      * { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
      body {
        @apply bg-[#F4F7F9] font-display text-slate-900 antialiased overflow-x-hidden;
      }
      input, select { @apply text-base; } /* Previne zoom no iOS */
      
      .stagger-1 { animation-delay: 50ms; }
      .stagger-2 { animation-delay: 100ms; }
      .stagger-3 { animation-delay: 150ms; }
      .stagger-4 { animation-delay: 200ms; }
      .stagger-5 { animation-delay: 250ms; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
