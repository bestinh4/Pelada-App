<html lang="pt-BR" class="light">

{
  "imports": {

    "react/": "https://esm.sh/react@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.9.0/",

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#C8102E",
              "primary-soft": "#E63946",
              "navy": "#0033A0",
              "navy-soft": "#1D4ED8",
              "glass-bg": "rgba(255, 255, 255, 0.55)",
              "success": "#10B981"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "condensed": ["Bebas Neue", "sans-serif"],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'scale-up': 'scaleUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              scaleUp: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              pulseGlow: { '0%, 100%': { opacity: '1', filter: 'drop-shadow(0 0 5px rgba(200, 16, 46, 0.5))' }, '50%': { opacity: '0.7', filter: 'drop-shadow(0 0 15px rgba(200, 16, 46, 0.2))' } },
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .glass {
          @apply bg-glass-bg backdrop-blur-[20px] border border-white/40 shadow-[0_8px_32px_0_rgba(31,38,135,0.07)];
        }
        .glass-dark {
          @apply bg-navy/80 backdrop-blur-[20px] border border-white/10 shadow-2xl;
        }
        .glass-red {
          @apply bg-primary/90 backdrop-blur-[15px] border border-white/20 shadow-xl;
        }
      }
      @layer utilities {
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .bg-croatia {
          background: linear-gradient(180deg, #F8FAFF 0%, #EEF2F9 100%);
          min-height: 100vh;
        }
      }
      * { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
      body {
        @apply bg-croatia font-display text-slate-900 antialiased overflow-x-hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
